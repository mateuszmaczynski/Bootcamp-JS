<!--
5. Funkcja zwracająca sformatowaną datę
Utwórz funkcję o nazwie getDate, która po wywołaniu zwróci aktualną, sformatowaną datę.
Data powinna być w formacie dd.mm.rrrr, czyli np. 01.01.2017.
Przykładowe użycie tej funkcji powinno wyglądać następująco:
getDate(); // zwraca np. “01.01.2017”
-->
<!DOCTYPE html>
<html lang="pl">
<head>
	<title> Zadanie 5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Zadanie 5</h1>
<div> </div>	
<script>
	
function getDate(){
	var date = new Date();	
	var day = date.getDate(),
		month = date.getMonth()+1,
		year = date.getFullYear();
	return (day<10 ? "0"+day : day)+"."+(month<10 ? "0"+month : month)+"."+year;
}
document.getElementsByTagName("div")[0].innerHTML = "Dzisiejsza data to: " + getDate();

</script>
</body>
</html>
